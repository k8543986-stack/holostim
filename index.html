<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Holostim — 3D Дашборд</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Библиотека для отображения 3D-моделей от Google -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1c2738 0, #050810 55%, #020308 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Шапка */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }
    header .title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f3f4f7;
    }
    header .balance {
      font-size: 13px;
      color: #d0e9ff;
      text-align: right;
    }

    /* Вкладки */
    .top-tabs {
      display: flex;
      gap: 8px;
      padding: 8px 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(5,8,16,0.6);
    }
    .top-tabs .tab {
      position: relative;
      padding: 8px 14px 12px;
      border: none;
      background: transparent;
      color: #9aa3b5;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .top-tabs .tab.active { color: #ffcc33; }
    .top-tabs .tab.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 3px;
      background: linear-gradient(90deg, #ffcc33, #ff7a2f);
    }

    main { padding: 16px 20px; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Лейаут */
    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 20px;
    }

    /* Карточка персонажа с 3D */
    .character-card {
      background: rgba(10, 12, 20, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .character-body {
      position: relative;
      border-radius: 16px;
      background: radial-gradient(circle at 50% 40%, #2a354d 0%, #0a0c14 100%);
      height: 450px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* Компонент 3D Модели */
    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
      outline: none;
    }

    .avatar-wrapper {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #ffcc33;
      overflow: hidden;
      z-index: 10;
      background: #111520;
    }
    .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

    .character-footer { display: flex; flex-direction: column; gap: 12px; }
    .xp-bar { height: 6px; border-radius: 10px; background: #151824; overflow: hidden; }
    .xp-bar-fill { height: 100%; width: 45%; background: #ffcc33; }

    .btn-primary {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ffcc33, #ff9540);
      color: #000;
      font-size: 15px;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
    }

    /* Контент справа */
    .right-column { display: flex; flex-direction: column; gap: 20px; }
    .panel { background: rgba(10, 12, 20, 0.6); border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); padding: 18px; }
    .panel-title { font-size: 12px; font-weight: 800; text-transform: uppercase; color: #7f8aa1; margin-bottom: 14px; }
    
    .modes-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .mode-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 12px; cursor: pointer; }
    .mode-card:hover { border-color: #ffcc33; }

    @media (max-width: 780px) {
      .layout { grid-template-columns: 1fr; }
      .character-body { height: 400px; }
      header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

<header>
  <div>
    <div class="title">HOLOSTIM 3D</div>
    <div class="subtitle">Интерактивный полигон</div>
  </div>
  <div class="balance" id="tg-balance">Загрузка...</div>
</header>

<nav class="top-tabs">
  <button class="tab active" data-tab="sklad">Склад</button>
  <button class="tab" data-tab="progress">Прогресс</button>
</nav>

<main>
  <section class="tab-content active" id="tab-sklad">
    <div class="layout">
      <div class="character-card">
        <div class="character-body">
          <div class="avatar-wrapper" id="avatar"></div>
          
          <!-- 3D МОДЕЛЬ СОЛДАТА -->
          <model-viewer 
            src="https://threejs.org/examples/models/gltf/Soldier.glb" 
            alt="3D Солдат Holostim"
            auto-rotate 
            rotation-speed="0.5"
            camera-controls
            disable-zoom
            shadow-intensity="1"
            exposure="1"
            environment-image="neutral">
          </model-viewer>
        </div>

        <div class="character-footer">
          <div class="xp-bar"><div class="xp-bar-fill"></div></div>
          <button class="btn-primary" onclick="tg.showAlert('Запуск 3D-сессии...')">В Бой</button>
        </div>
      </div>

      <div class="right-column">
        <div class="panel">
          <div class="panel-title">Режимы</div>
          <div class="modes-grid">
            <div class="mode-card"><b>Снайпер</b><br><small>30 мишеней</small></div>
            <div class="mode-card"><b>Блиц</b><br><small>Реакция</small></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.getElementById('tg-balance').textContent = `@${user.username || user.first_name}`;
  }
</script>
</body>
</html>
