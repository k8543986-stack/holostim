<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Holostim — 3D Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Библиотека для отображения 3D-моделей от Google -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1c2738 0, #050810 55%, #020308 100%);
      color: #fff;
      overflow: hidden;
    }

    /* Шапка */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }
    header .title {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #fff;
    }
    header .balance {
      font-size: 13px;
      color: #ffcc33;
      font-weight: 600;
    }

    /* Вкладки */
    .top-tabs {
      display: flex;
      padding: 5px 20px 0;
      background: rgba(5,8,16,0.4);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .tab {
      padding: 10px 15px;
      border: none;
      background: transparent;
      color: #7f8aa1;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
    }
    .tab.active {
      color: #ffcc33;
      border-bottom: 2px solid #ffcc33;
    }

    main { padding: 15px 20px; }

    /* Лейаут */
    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 20px;
    }

    /* Карточка персонажа */
    .character-card {
      position: relative;
      background: rgba(10, 12, 20, 0.8);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    
    .character-body {
      position: relative;
      border-radius: 20px;
      background: radial-gradient(circle at 50% 30%, #2a354d 0%, #0a0c14 100%);
      height: 480px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* Переключатель пола */
    .gender-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 100;
      display: flex;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 4px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    .gender-btn {
      padding: 6px 10px;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .gender-btn.active {
      background: #ffcc33;
      color: #000;
      box-shadow: 0 0 10px rgba(255,204,51,0.4);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      outline: none;
    }

    .character-footer {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #ffcc33 0%, #ff9540 100%);
      color: #000;
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 149, 64, 0.4);
    }

    /* Правая колонка */
    .right-column { display: flex; flex-direction: column; gap: 15px; }
    .panel {
      background: rgba(10, 12, 20, 0.6);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px;
    }
    .panel-title {
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      color: #7f8aa1;
      letter-spacing: 0.15em;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .panel-title::before {
      content: "";
      width: 3px;
      height: 12px;
      background: #ffcc33;
      border-radius: 2px;
    }

    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .stats-label { color: #9aa3b5; }
    .stats-value { font-weight: 700; color: #fff; }

    @media (max-width: 780px) {
      .layout { grid-template-columns: 1fr; }
      header { padding: 10px 15px; }
      .character-body { height: 420px; }
    }
  </style>
</head>
<body>

<header>
  <div>
    <div class="title">HOLOSTIM 3D</div>
  </div>
  <div class="balance" id="username">@загрузка</div>
</header>

<div class="top-tabs">
  <div class="tab active">Склад</div>
  <div class="tab">Данные</div>
  <div class="tab">Маркет</div>
</div>

<main>
  <div class="layout">
    <div class="character-card">
      <!-- Переключатель пола -->
      <div class="gender-switch">
        <button class="gender-btn active" id="mBtn" onclick="setGender('male')">♂</button>
        <button class="gender-btn" id="fBtn" onclick="setGender('female')">♀</button>
      </div>

      <div class="character-body">
        <!-- 3D МОДЕЛЬ -->
        <model-viewer 
          id="soldierModel"
          src="https://threejs.org/examples/models/gltf/Soldier.glb" 
          auto-rotate 
          rotation-speed="0.5"
          camera-controls
          disable-zoom
          shadow-intensity="1"
          exposure="1"
          environment-image="neutral">
        </model-viewer>
      </div>

      <div class="character-footer">
        <button class="btn-primary" onclick="tg.HapticFeedback.notificationOccurred('success'); tg.showAlert('Подготовка полигона...');">На рубеж</button>
      </div>
    </div>

    <div class="right-column">
      <div class="panel">
        <div class="panel-title">Боевые показатели</div>
        <div class="stats-item">
          <span class="stats-label">Точность</span>
          <span class="stats-value">84%</span>
        </div>
        <div class="stats-item">
          <span class="stats-label">Сессии</span>
          <span class="stats-value">124</span>
        </div>
        <div class="stats-item">
          <span class="stats-label">Ранг</span>
          <span class="stats-value" style="color:#ffcc33">Ветеран</span>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // Данные пользователя
  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.getElementById('username').textContent = `@${user.username || user.first_name}`;
  }

  // Логика смены пола
  const modelViewer = document.getElementById('soldierModel');
  const mBtn = document.getElementById('mBtn');
  const fBtn = document.getElementById('fBtn');

  function setGender(gender) {
    tg.HapticFeedback.impactOccurred('medium');
    
    if (gender === 'male') {
      modelViewer.src = "https://threejs.org/examples/models/gltf/Soldier.glb";
      mBtn.classList.add('active');
      fBtn.classList.remove('active');
    } else {
      // Подгружаем женскую модель из официальных примеров Khronos
      modelViewer.src = "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/CesiumMan/glTF-Binary/CesiumMan.glb";
      fBtn.classList.add('active');
      mBtn.classList.remove('active');
    }
  }
</script>
</body>
</html>
