<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Holostim — 3D Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1c2738 0, #050810 55%, #020308 100%);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .title { font-size: 16px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
    #username { color: #ffcc33; font-size: 13px; font-weight: 600; }

    .layout { display: grid; grid-template-columns: 340px 1fr; gap: 20px; padding: 15px; }
    .character-card {
      position: relative;
      background: rgba(10, 12, 20, 0.85);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
    }
    .character-body {
      position: relative;
      border-radius: 20px;
      background: radial-gradient(circle at 50% 30%, #2a354d 0%, #0a0c14 100%);
      height: 480px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    model-viewer { width: 100%; height: 100%; }

    .btn-primary {
      width: 100%;
      padding: 18px;
      margin-top: 15px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #ffcc33 0%, #ff9540 100%);
      color: #000;
      font-size: 15px;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
    }

    /* Оверлей выбора пола */
    #gender-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #gender-overlay h1 { margin-bottom: 20px; font-size: 22px; }
    .gender-choice {
      display: flex;
      gap: 20px;
    }
    .gender-choice button {
      padding: 16px 24px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 800;
    }
    .male-btn  { background: #2a8cff; color: #fff; }
    .female-btn { background: #ff63c3; color: #fff; }

    @media (max-width: 780px) {
      .layout { grid-template-columns: 1fr; }
      .character-body { height: 420px; }
    }
  </style>
</head>
<body>

<header>
  <div class="title">HOLOSTIM 3D</div>
  <div id="username">@player</div>
</header>

<!-- Оверлей выбора пола -->
<div id="gender-overlay">
  <h1>Кто вы в Holostim?</h1>
  <div class="gender-choice">
    <button class="male-btn" onclick="selectGender('male')">Боец</button>
    <button class="female-btn" onclick="selectGender('female')">Бойчиха</button>
  </div>
</div>

<main>
  <div class="layout">
    <div class="character-card">
      <div class="character-body">
        <model-viewer 
          id="soldierModel"
          src=""
          auto-rotate
          rotation-speed="0.5"
          camera-controls
          disable-zoom
          shadow-intensity="1"
          exposure="1"
          environment-image="neutral">
        </model-viewer>
      </div>

      <button class="btn-primary" onclick="battleReady()">В Бой</button>
    </div>

    <div class="right-column">
      <!-- любая твоя статистика -->
    </div>
  </div>
</main>

<script>
  const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

  if (tg) {
    tg.ready();
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      const u = tg.initDataUnsafe.user;
      document.getElementById('username').textContent =
        '@' + (u.username || u.first_name || 'player');
    }
  }

  const modelViewer = document.getElementById('soldierModel');
  const overlay = document.getElementById('gender-overlay');

  const MODEL_PATHS = {
    male: 'models/male_soldier.glb',
    female: 'models/female_soldier.glb'
  };

  // при загрузке страницы — если пол уже известен, сразу подгружаем нужную модель
  const savedGender = localStorage.getItem('holostim_gender');
  if (savedGender && MODEL_PATHS[savedGender]) {
    overlay.style.display = 'none';
    modelViewer.src = MODEL_PATHS[savedGender];
  }

  function selectGender(gender) {
    if (!MODEL_PATHS[gender]) return;

    localStorage.setItem('holostim_gender', gender);
    overlay.style.display = 'none';

    // лёгкий хаптик
    if (tg && tg.HapticFeedback) {
      tg.HapticFeedback.impactOccurred('medium');
    }

    modelViewer.src = MODEL_PATHS[gender];
  }

  function battleReady() {
    if (tg) {
      tg.showAlert('Боевая готовность!');
    } else {
      alert('Боевая готовность!');
    }
  }
</script>
</body>
</html>
